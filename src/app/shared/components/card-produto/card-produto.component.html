<a class="product-detail" routerLink="/detalhe-produto/{{produto.product_id}}/{{produto.store_id}}">
  <div class="card card-product">
    <img class="card-img-top" src="{{apiURL+produto.product_images}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{produto.product_name}}</h5>
      <p class="card-text card-text-produto" [innerHTML]="produto.product_short_description"></p>
      <div class="buy d-flex justify-content-between align-items-center">
        <div class="row">
          <div class="col"><div class="price"><strong><h2 class="mt-4">{{produto.product_price  | currency: 'BRL'}}</h2></strong></div></div>
          <div class="w-100"></div>
          <div class="col"><a href="#" class="btn btn-warning btn-comprar mt-3"><i class="fas fa-shopping-cart"></i> Comprar</a></div>
        </div>
      </div>
    </div>
  </div>
  </a>
